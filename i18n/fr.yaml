tools-and-resources-platform-title: 
  other: "Outils de plateforme"
tools-and-resources-platform-description-1st: 
  other: "Les équipes de prestation de services dans l’ensemble du gouvernement sont confrontées à de nombreux défis lors de la création de services numériques. Nous pensons que certains de ces problèmes peuvent être résolus par un ensemble commun d’outils, de technologies et de processus partagés entre les ministères."
tools-and-resources-platform-description-2nd: 
  other: "Notre équipe construit ces composants — également connus sous le nom de produits de plateforme — que les ministères peuvent mettre en place pour leurs services au lieu de devoir les créer de toutes pièces. Par exemple, tous les ministères peuvent utiliser notre outil Notification s’ils ont besoin d’envoyer des mises à jour par courriel ou par message texte aux fonctionnaires ou à la population canadienne."
tools-and-resources-platform-description-3rd: 
  other: "L’avantage d’utiliser des produits de plateforme est que cela permet aux ministères de concentrer leurs efforts sur les détails propres à leurs services. Voici les produits de plateforme que nous avons mis au point et que votre ministère peut utiliser :"
tools-and-resources-resources-title: 
  other: "Ressources"
tools-and-resources-resources-description: 
  other: "Voici des ressources développées par nos équipes ici au Service numérique canadien (SNC). Elles sont à la disposition de tous, à l’intérieur comme à l’extérieur du gouvernement, et elles peuvent vous aider à élaborer de nouvelles solutions de prestation de services grâce à des pratiques exemplaires en matière de conception, de recherche, de politique et de gestion de produits."
