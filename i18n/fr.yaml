partnerships-contact-us:
  other: "Communiquez avec nous!"
partnerships-intro:
  other: "Au Service numérique canadien, nous établissons des partenariats avec les ministères fédéraux pour concevoir, tester et bâtir des services simples et faciles à utiliser. Notre objectif est d’améliorer l’expérience des personnes qui fournissent les services gouvernementaux tout comme celle des personnes qui les utilisent."
partnerships-how-it-works:
  other: "Fonctionnement"
partnerships-how-we-do-it-1st:
  other: "Nous travaillons avec nos partenaires de façon ouverte, en partageant régulièrement nos progrès sur des plateformes publiques. Cette démarche crée une culture de l’apprentissage et favorise des pratiques exemplaires. Elle permet par le fait même aux ministères non partenaires de recourir à notre travail et d’utiliser nos ressources pour développer leurs propres services. "
partnerships-how-we-do-it-2nd:
  other: "Ensemble, nous formons une équipe qui suit la méthode de développement agile. Nous commençons avec une phase de recherche intensive appelée <span class='discovery'>« découverte »</span>, où nous explorons les besoins des utilisateurs et les solutions possibles d’y répondre. Puis nous passons en phase <span class='alpha'>« alpha »</span>, où nous construisons des prototypes pour trouver et tester des moyens de satisfaire les besoins des utilisateurs. Vient ensuite la phase <span class='beta'>« bêta »</span>, où nous faisons paraître une solution publique pour la tester de façon intensive. Enfin, dans la phase de <span class='live'>« mise en ligne »</span>, le service entre entièrement en fonction et continue d’être surveillé et amélioré."
partnerships-how-we-do-it-3rd:
  other: "Entre la phase bêta et la mise en ligne, les membres de notre équipe se retirent. L’équipe du ministère partenaire continue alors à maintenir et à développer le service. Nous pouvons aider les partenaires à recruter leur équipe de service à partir de sources internes et externes."
partnerships-how-we-do-it-4th:
    other: "Avant le début de chaque phase, le SNC et le partenaire signent une entente de partenariat. Celle-ci décrit l’objectif et les résultats de la phase à venir, la façon d’y parvenir ainsi qu’un engagement à les réaliser."
partnerships-from-cds:
  other: "Composition de l’équipe"
partnerships-from-cds-blurb:
  other: "Chaque équipe est composée de membres du SNC et de membres du ministère partenaire, de sorte que nous pouvons partager nos façons de travailler et avoir une vision commune du problème que nous tentons de résoudre ensemble."
partnerships-cds-pm:
  other: "Un <strong><u>chef de produit</u></strong> &mdash; : cette personne établit la vision du service et les priorités de l’équipe
"
partnerships-cds-researcher:
  other: "Un <strong>chercheur</strong> &mdash; cette personne travaille avec ceux et celles qui utiliseront le service afin de connaître leurs besoins"
partnerships-cds-designers:
  other: "Des <strong>concepteurs</strong> &mdash; :ces personnes conçoivent des solutions de façon à répondre aux besoins des gens qui utiliseront le service"
partnerships-cds-developers:
  other: "Les <strong>développeurs</strong> &mdash; ces personnes écrivent le code qui se cache derrière le service"
partnerships-cds-support:
  other: "Un soutien des équipes de <strong>partenariats</strong>, <strong>des politiques</strong> et <strong>de liaison et diffusion</strong>"
partnerships-from-partner:
  other: "Les personnes et les disciplines nécessaires chez le ministère partenaire varient. Mais dans la plupart des cas, le partenaire fournit :"
partnerships-partner-owner:
  other: "Un <strong>propriétaire de service</strong> du début à la fin"
partnerships-partner-experts:
  other: "Des experts dans des secteurs de service pertinents"
partnerships-partner-for-beta:
  other: "Des chercheurs, des concepteurs, des développeurs et des analystes politiques de façon à refléter ceux provenant du SNC pour les phases <span class='alpha'>alpha</span> et <span class='beta'>bêta</span>"
partnerships-partner-for-live:
  other: "Une équipe multidisciplinaire autonome à temps plein dédiée à améliorer de façon continue le service (pour la phase de <span class='live'>mise en ligne</span>)"
