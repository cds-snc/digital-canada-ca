name: Process Images

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  process:
    name: Process Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm install

      - uses: actions/setup-node@master
        with:
          node-verion: 10.x
      - run: npm run process:images

      - uses: srt32/git-actions@v0.0.3
      - run: git status
