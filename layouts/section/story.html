{{ define "title" }}
    {{partial "menu.html" . }}
    <h1 class="wb-inv">{{ .Params.title }}</h1>
{{ end }}
{{ define "main" }}
    <section class="content">
        <div class="row">
            <div class="story-text col-sm-4">
                <div class="container">
                    {{ .Content }}
                </div>
            </div>
            <div class="story-image col-sm-8">
                <div class="image-container" role="img" aria-label="{{ .Params.imagealt }}" style="background-image: url('{{ .Params.image }}')"></div>
            </div>
        </div>
    </section>
{{ end }}
