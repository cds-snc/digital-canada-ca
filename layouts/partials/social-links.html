<div class="social-links-footer">
    <h4 id="contact-us-links">{{i18n "contact-us"}}</h4>
    <p style="display: none" aria-hidden="false">using one of the options below</p>
    <ul class="contact-info contact-info-social">
        <li>
            <div class="contact-icon">
                <a title="Twitter" href="https://twitter.com/{{ i18n "twitter" }}">
                    <i class="icon-twitter" aria-hidden="true"></i>
                </a>
            </div>
        </li>
        <li>
            <div class="contact-icon">
                <a title="LinkedIn" href="https://linkedin.com/company/{{$.Site.Data.contact.linkedin}}">
                    <i class="icon-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </li>
        <li>
            <div class="contact-icon">
                <a title="Github" href="https://github.com/{{.Site.Data.contact.github}}">
                    <i class="icon-github" aria-hidden="true"></i>
                </a>
            </div>
        </li>
        <li>
            <div class="contact-icon">
                <a title="Youtube" href="https://www.youtube.com/channel/UC7LZmDau701R-Tbs3c7miMQ">
                    <i class="icon-youtube" aria-hidden="true"></i>
                </a>
            </div>
        </li>
        <li>
            <div class="contact-icon">
                <a title="Mailchimp" href={{ index $.Site.Data.contact.mailchimp (string ($.Site.Language)) "url" }}>
                    <i class="icon-mailchimp" aria-hidden="true"></i>
                </a>
            </div>
        </li>
        <li>
            <div class="contact-icon">
                <a title="Email" href="mailto:{{ .Site.Data.contact.email }}">
                    <i class="icon-envelope" aria-hidden="true"></i></a>
            </div>
        </li>
    </ul>
</div>
