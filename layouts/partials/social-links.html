<div class="social-links">
    <ul class="contact-info">
      
        <li>
            <div class="contact-icon"><a href="mailto:{{ .Site.Data.contact.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href="https://twitter.com/{{ i18n "twitter" }}"><i class="fab fa-twitter"
                        aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href="https://linkedin.com/company/{{$.Site.Data.contact.linkedin}}"><i class="fab fa-linkedin" aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href="https://github.com/{{.Site.Data.contact.github}}"><i class="fab fa-github-alt" aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href="https://www.youtube.com/channel/UC7LZmDau701R-Tbs3c7miMQ"><i class="fab fa-youtube"
                        aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href={{ index $.Site.Data.contact.medium (string ($.Site.Language)) "url" }}><i class="fab fa-medium" aria-hidden="true"></i></a></div>
        </li>
        <li>
            <div class="contact-icon"><a href={{ index $.Site.Data.contact.mailchimp (string ($.Site.Language)) "url" }}><i class="fab fa-mailchimp" aria-hidden="true"></i></a></div>
        </li>
    </ul>
</div>
