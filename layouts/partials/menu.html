<nav role="navigation" id="wb-sm" data-trgt="mb-pnl"
     class="cds-menu" typeof="SiteNavigationElement" aria-label="{{ i18n "menu"}}">
  <div class="container topbar" id="site--topbar">
    <div class="row">
      <div class="col-xs-4 col-sm-3">
        <a href={{ .Site.BaseURL | absLangURL }} class="cds-logo" 
           aria-label="{{ i18n "aria-cds-website" }}"></a>
        <!-- mobile screen wordless logo -->
        <a href={{ .Site.BaseURL | absLangURL }} class="cds-logo-mobile"
        aria-label="{{ i18n "aria-cds-website" }}"></a>
      </div>

      <div class="nav-container">
        <div id="js-mobileNav">
          <div id="js-mobileNav--closeContainer">
            <button id="js-mobileNav--button">
              <span class="text">{{ i18n "close" }}</span>
              <span class="fas fa-times close-icon"></span>
            </button>
          </div>

          <div class="mobile-lang">{{ partial "langSwitch.html" . }}</div>
            <ul class="top-nav">
              {{ $title := .Params.title }}
              {{ range $menu := .Site.Menus.main }}
                <li class="top-nav--link{{ if eq $title .Identifier }} active{{end}}">
                  <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                </li>
              {{end}}
              <div class="top-nav--link" >
                <button type="button" class="search-button" id="open" aria-label="{{ i18n "open" }}"><i class="fa fa-search" id="search-icon"></i></button>
              </div>
              
            </ul>
          </div>
          <button class="main-nav-button" id="js-mainNavButton">
            <span class="main-nav-button--text">Menu</span>
            <span class="main-nav-button--button">
            <span class="fas fa-bars"></span>
          </span>    
        </button>
      </div>
    </div>
  </div>
</nav>
