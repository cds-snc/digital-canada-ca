<section class="work-in-progress--product-module " style="margin-bottom: 0; padding: 0;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="title-container">
            <div>
              <h3 class='{{ if eq (string (.Site.Language)) "fr" }}fr{{end}}'>
                {{ .Params.title }}
              </h3>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
          <div >
            <p><strong>{{ .Params.subtitle }}</strong></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
          <div >
            <p>{{ .Params.description }}</p>
          </div>
        </div>
      </div>

      <div class="cta-wrapper" style="margin-top: 4rem;">
        <div class="cta cta--resources-green" style="margin-bottom: 0;">
          <div class="cta__link">
            <a href="" id="">{{ .Params.buttonText }}
              <!-- visually hidden text is for screen readers -->
              <span class="visually-hidden"></span>
              <svg width="16" height="16"
                viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 9H0V7H8V0L16 8L8 16V9Z" />
              </svg></a>
          </div>
        </div>
      </div>
</section>
